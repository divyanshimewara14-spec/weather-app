<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Form</title>
  </head>
  <body>
    <form>
      <label
        >Name:
        <input type="text" id="name" style="background-color: rgb(118, 207, 222)" />
      </label>
      <button type="submit">submit here</button>
      
    </form>
</br>
    <form>
      <label
        >E-mail:
        <input type="email" id="email" style="background-color: rgb(190, 190, 109)"/>
    </label>
      <button type="submit">submit here</button>
      
    </form>
</br>
    <form>
      <label
        >Password:
        <input type="password" style="background-color: rgb(97, 169, 180);"/>
      </label>
      <button type="submit">submit here</button>
      
    </form>
</br>
    <form>
      <label
        >CVV:
        <input type="number" max="1000" min="1" style="background-color:rgb(195, 195, 92) ;"/>
      </label>
      <button type="submit">submit here</button>
    </form>
</br>
    <form>
        <label>
            Date:
            <input type="date" style="background-color:rgb(84, 159, 171);"/>
        </label>
    </form>
 </br>
    <form>
        <label>
            Choose your car:
        </label>
        <select>
            <option value="SUV">I love SUV</option>
            <option value="Sedan">I love Sedan</option>
            <option value="Sports car">I love Sports car</option>
        </select>
        <button type="submit">submit here</button>
    </form>
    <input type="checkbox" id="exampleCheckbox" name="example" value="option1">
<label for="exampleCheckbox">Option 1</label>
  </body>
</html>
