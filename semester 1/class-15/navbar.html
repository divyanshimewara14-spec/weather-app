<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222; 
    }

    
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a0f0a; 
      padding: 12px 24px;
      border-radius: 40px;
      margin: 20px auto;
      max-width: 900px;
    }

    
    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      color: #aaa;
      font-size: 15px;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #fff;
    }

    
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      flex: 1;
    }

    
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-actions a {
      text-decoration: none;
      color: #fff;
      font-size: 15px;
    }

    .btn {
      background: #ff5a1f;
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e14c15;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    
    <div class="nav-links">
      <a href="#">What's Included</a>
      <a href="#" class="active">Stories</a>
      <a href="#">Our Why</a>
      <a href="#">FAQs</a>
    </div>

    
    <div class="logo">superpower</div>

    
    <div class="nav-actions">
      <a href="#">Login</a>
      <a href="#" class="btn">Start Testing</a>
    </div>
  </nav>

</body>
</html>
