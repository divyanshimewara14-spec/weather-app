<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
            color: red;
            background-color: lightpink;
        }
        #box2 {
            height: fit-content;
            width: fit-content;
            background-color: aquamarine;
            border: 2px solid black;
        }
        #box1 {
            height: fit-content;
            width: fit-content;
            background-color: bisque;
            border: 2px solid brown;
            border-radius: 50%;
        }
        li {
            color: blueviolet;
        }
        li:first-child {
            color: green;
        }
        li:last-child {
            color: red;
        }
        li:nth-child(2) {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">
    <h1>Pseudo Selectors Demo</h1>
    </div>
    <p>This is a paragraph to demonstrate pseudo-elements</p>

    <a href="#">Hover over me</a>
    <div class="box" id="box2">

    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ul>
    </div>

    <p>This is a paragraph to demonstrate pseudo-elements</p>
</body>
</html>
