<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Form</title>
  </head>
  <body>
   <div align="center">

    <h1>Job Application for Vedam Freshers</h1>
   </div>
    <form>
      <label
        >Name:
        <input type="text" id="name" style="background-color: rgb(118, 207, 222)" />
      </label>
      
    </form>
</br>
    <form>
      <label
        >E-mail:
        <input type="email" id="email" style="background-color: rgb(190, 190, 109)"/>
    </label>
      
    </form>
</br>
    <form>
      <label
        >Contact No:
        <input type="tel" style="background-color: rgb(97, 169, 180);"/>
      </label>
      
    </form>
</br>
    
    <form>
        <label>
            Date of Birth:
            <input type="date" style="background-color:rgb(84, 159, 171);"/>
        </label>
    </form>
 </br>
 <form>
        <label>
           Upload Resume:
            <input type="file" style="background-color:rgb(84, 159, 171);"/>
        </label>
    </form>
 </br>
    <form>
        <label>
            Preferred job location:
        </label>
        <select>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
        </select>
    </form>
</br>
    <form>
        <button type="submit">submit here</button>
    </form>
  </body>
</html>
