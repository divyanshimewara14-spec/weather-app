<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: blue;
            margin:10px;
            padding:10px;
        }
        body{
          
         display: flex;
         justify-content: center; 
         align-items: center;     
         height: 80vh;          
         margin: 0;              
         background-color: white; 
     }
     .form{
         text-align: center;
         background-color: lightblue;
         border: 2px solid black;
         padding: 20px;
         margin: 20px;
         border-radius: 10px;
         height: 400px;
         width: 400px;
     }
     ul{
         text-align: left;
         display: inline-block;
         font-size: 20px;
     }
     button{
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
     }
     input{
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        border: 1px black solid;
        border-radius: 5px;
     }
     textarea{
        padding: 10px;
        margin: 10px 0;
        width: 80%;
        height: 100px;
        border: 1px black solid;
        border-radius: 5px;
     }
    </style>
</head>
<body>
    <h1 text-align: center
            color: blue;
            margin:10px;
            padding:10px;>Contact Me </h1>
    <br>
    <br>
    
    <div align-item="center" class="form">
        <form>
            <input type="text" placeholder="Enter your name" required><br><br>
            <input type="email" placeholder="Enter your email" required><br><br>
            <textarea placeholder="Enter your message" required></textarea><br><br>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
