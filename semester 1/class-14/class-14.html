<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: row;
            border: 5px solid red;
            justify-content: space-between;
            height: 500px;
            align-items: flex-start;
            flex-wrap: wrap;
            align-content: center;
        }
        div > div {
            flex-basis: 130px;
            border: 2px solid black;
        }
        .item4{
            align-self: flex-end;
            order: 3;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>

    <!--Main flex parent  -->
    <div class="flex-container">
        <!-- Child Items -->
         <div class="flex-item item1" style="background-color: lightseagreen;"><h3>Item1</h3>
         </div>
         <div class="flex-item item2" style="background-color: lightblue;"><h2>Item 2</h2>
         </div>
         <div class="flex-item item3" style="background-color: lightseagreen;"><h3>I am Pragraph 3</h3>
         </div>
         <div class="flex-item item4" style="background-color: lightpink;"><h2>
            I am paragraph 4</h2>
         </div>
         <div class="flex-item item5" style="background-color: lightseagreen;"><h1>
            I am paragraph 5</h1>
         </div>
         <div class="flex-item item6" style="background-color: lightpink;"><h2>I am paragraph 6</h2>
         </div>
         <div class="flex-item item7" style="background-color: lightseagreen;"><h3>
            I am paragraph 7</h3>
         </div>
         <div class="flex-item item8" style="background-color: lightblue;"><h2>
            Item 8</h2>
         </div>
         <div class="flex-item item9" style="background-color: lightseagreen;"><h3>
            Item 9</h3>
         </div>
    </div>
</body>
</html>
