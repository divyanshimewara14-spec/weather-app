<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;
            border: 5px solid red;
            justify-content: center;
            height: 20rem;
            align-items: center;
            width: 50rem;
            flex-wrap: wrap;
            align-content: center;
            border-radius: 20px;
        }
        div > div {
            border-radius: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>

    <!--Main flex parent  -->
    <div class="flex-container">
        <!-- Child Items -->
         <div class="flex-item item1" style="background-color: lightseagreen;"><h3>Meow</h3>
         </div>
         <div class="flex-item item2" style="background-color: lightblue;"><h2>Meow</h2>
         </div>
         <div class="flex-item item3" style="background-color: lightseagreen;"><h3>Meow Meow Meow</h3>
         </div>
         <div class="flex-item item4" style="background-color: lightpink;"><h2>
            Meow Meow Meow</h2>
         </div>
         <div class="flex-item item5" style="background-color: lightseagreen;"><h1>
            I am paragraph 5</h1>
         </div>
         <div class="flex-item item6" style="background-color: lightpink;"><h2>I am paragraph 6</h2>
         </div>
         <div class="flex-item item7" style="background-color: lightseagreen;"><h3>
            I am paragraph 7</h3>
         </div>
         <div class="flex-item item8" style="background-color: lightblue;"><h2>
            Item 8</h2>
         </div>
         <div class="flex-item item9" style="background-color: lightseagreen;"><h3>
            meow meow meow</h3>
         </div>
    </div>
</body>
</html>
