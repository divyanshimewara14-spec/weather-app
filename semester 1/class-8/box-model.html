<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
      body {
        box-sizing: border-box;
      }
            .outer-box {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px; 
      position:relative;
      align-content: center;
    }
    .inner-box {
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      border: 1px solid red;
      display: flex; 
      justify-content: center;
      align-content: center;
      
    }

        #blue-text {
        color:blue;
        width: 320px;
            height: 50px;
            padding: 10px;
            border: 5px solid gray;
            margin: 30px;
            background: lightblue;
            text-align: center;
       }
    </style>
</head>
<body>
    <div class="outer-box">
  <div class="inner-box">
    rattatatata
  </div>
</div>

    <div>
        <p id="blue-text">I am a barbie girl</p>
    </div>
    
</body>
</html>
