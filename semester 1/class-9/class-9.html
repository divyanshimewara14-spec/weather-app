<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .outer-box {
      
      background-color: lightblue;
      border: 2px solid blue;
      padding: 20px; 
      position:relative;
      align-content: center;
    }
    .inner-box {
      
      background-color: #77BEF0;
      border: 1px solid burlywood;
      display: flex; 
      justify-content: center;
      align-content: center;
      
    }
        *{
            font-family: "Poppins", sans-serif;
            font-weight: 100;
            font-style: normal;
        }
       .font-style {
          font-family: "Comic Sans MS",sans-serif,cursive;
          font-size: 24px;
          font-weight: 800;
          color: #3396D3;
          background-color: rgb(225,189,134);
        }
        .transformation{
            text-transform: uppercase;
            color: #3396D3;
            text-align: center;
            
        }
        .decor {
            text-decoration: underline;
            text-align: center;
            text-decoration-color: whitesmoke;
            color: #3396D3;
            background-color: rgb(225,189,134);
        }

    </style>
    
</head>
<body>
    <div class="inner-box">
    <h1 class="font-style">Hi I am a header tag</h1>
    </br>
    </div>
    <div>
    <p class="transformation">I am dummy text for testing text transformation</p>
    </br>
    <p class="decor">I am dummy text for testing text decoration</p>
    </br> 
    <p class="font-style transformation decor">this text combines all</p>
    </div>
</body>
</html>
