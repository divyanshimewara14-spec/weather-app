<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chained</title>
    <style>
        /*Single class*/
        .btn {
            padding: 10px 20px;
            border: 2px solid black;
            background: lightgray;
        }
        /*Chained classes*/
        .btn.primary{
            background: blue;
            color: white;
            border-color: darkblue;
        }
        /*Chained ID - Class*/
        #special.btn{
            font-weight: bold;
            border-radius: 50 px;
        }
    </style>
    
</head>
<body>
    <button class="btn">Normal Button</button>
    <button class="btn primary">Primary Button</button>
    <button id="special" class="btn primary">Speacial Button</button>
    
</body>
</html>
