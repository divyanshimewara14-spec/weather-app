<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box{
            height: 250px;
            width: 200px;
            border: 3px solid black;
            background-color: aqua;
        }
        .static{
            position: static;
        }
        .relative{
            position: relative;
            background-color: brown;
            left: 400px;
            /*top: 50px;*/
        }
        .absolute{
            position: absolute;
            top: 20px; 
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="static box">I am a box</div>
    <div class="relative box">I am a box</div>
      <div class="box absolute">I am a absolute box</div>

      <div class="box relative">
      </div>
    <div class="box absolute" style="background-color: blue;height: 40px;width: 40px;">I am a box</div>
    <div class="box">I am a box</div>
    <div class="box">I am a box</div>
    
</body>
</html>
