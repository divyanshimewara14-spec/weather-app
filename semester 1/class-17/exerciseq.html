<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform Extended Worksheet</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 20px;
      background: lightcoral;
      display: inline-block;
      transition: transform 1s; /* smooth change */
    }

    /* ========== 1. Translate ========== */
    .translate1:hover {
      /* Q1: Move the box 50px right */
      transform: translateX(50px);
      
    }
    .translate2:hover {
      /* Q2: Move the box 30px left and 40px down */
      transform: translate(-30px,40px);
      
    }

    /* ========== 2. Rotate ========== */
    .rotate1:hover {
      /* Q3: Rotate 45 degrees clockwise */
      transform: rotate(45deg);
      
    }
    .rotate2:hover {
      /* Q4: Rotate 90 degrees counterclockwise */
      transform: rotate(-90deg);
    }

    /* ========== 3. Scale ========== */
    .scale1:hover {
      /* Q5: Double the size (2x bigger) */
      transform: scale(200%);
    }
    .scale2:hover {
      /* Q6: Stretch only horizontally (scaleX 1.5) */
      transform: scaleX(1.5);
    }
    .scale3:hover {
      /* Q7: Shrink vertically to half size (scaleY 0.5) */
      transform: scaleY(0.5);
    }

    /* ========== 4. Skew ========== */
    .skew1:hover {
      /* Q8: Skew horizontally by 30 degrees */
      transform: skewX(30deg);
    }
    .skew2:hover {
      /* Q9: Skew vertically by 20 degrees */
      transform: skewY(20deg);
    }
    .skew3:hover {
      /* Q10: Skew horizontally 25deg and vertically 15deg */
      transform: skew(25deg,15deg);
    }

    /* ========== 5. Combo Practice ========== */
    .combo1:hover {
      /* Q11: Move 40px right and rotate 30deg */
      transform: translateX(40px) rotate(30deg);
    }
    .combo2:hover {
      /* Q12: Scale 1.2x bigger and skew horizontally 20deg */
      transform: scale(1.2) skewX(20deg);
    }
    .combo3:hover {
      /* Q13: Translate 50px down, rotate 45deg, scale 0.8 */
      transform: translateY(50px) rotate(45deg) scale(0.8);
    }
  </style>
</head>
<body>
  <h1>CSS Transform Extended Practice</h1>

  <h2>1. Translate</h2>
  <div class="box translate1"></div>
  <div class="box translate2"></div>

  <h2>2. Rotate</h2>
  <div class="box rotate1"></div>
  <div class="box rotate2"></div>

  <h2>3. Scale</h2>
  <div class="box scale1"></div>
  <div class="box scale2"></div>
  <div class="box scale3"></div>

  <h2>4. Skew</h2>
  <div class="box skew1"></div>
  <div class="box skew2"></div>
  <div class="box skew3"></div>

  <h2>5. Combo</h2>
  <div class="box combo1"></div>
  <div class="box combo2"></div>
  <div class="box combo3"></div>

</body>
</html>
